<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
	<script>

		/* Test data */
		var minArray = [5, 4, 3, 2, 1];
		var str1 = "racecar";
		var str2 = "madame";
		var str3 = "palindrome";
		var str4 = "";
		var occurArray = ["one", "two", "two", "three", "three", "three"];
		var occur1 = [1,3,4,4,6];
		var occur2 = [];	
	
		var empty = null;
		/* 
			1. Write a function to find the min in the given array 
		*/
		function findMin(arr) {
			var i;
			if(arr){
				var value = arr[0];
				for(i = 1; i < arr.length; ++i){
					if(value > arr[i])
						value = arr[i];
				}
				return value;
			}else{
				return;
			}
		}

		// call and log the result
		console.log(findMin(minArray));
		console.log(findMin(occur2));
		console.log(findMin(empty));

		/* 
			2. Write a function that returns true if a string is a palindrome, otherwise return false 
		*/
		function isPalindrome(str) {
			var i;
			if(str){
				for(i=0; i < str.length/2; ++i){
					if(str.substr(i, 1) != str.substr((str.length - 1 - i),1))
						return false;
				}
				return true;
			}else
				return;
			
		}

		console.log(isPalindrome(str1));
		console.log(isPalindrome(str2));
		console.log(isPalindrome(str3));
		console.log(isPalindrome(str4));
		console.log(isPalindrome(empty));

		/* 
			3. Write a function that returns the string that occurs the most in an array 
		*/
		function maxOccurs(arr) {
			var i, j;
			if(arr){
				var strVal = arr[0];
				var maxCount = 1;
				var currentCount = 1;
				for(i = 0; i < arr.length-1; ++i){
					for(j=i+1; j < arr.length; ++j){
						if(arr[i] === arr[j])
							currentCount++;
					}
					if(currentCount > maxCount){
						strVal = arr[i];
						maxCount = currentCount;
					}
				}
				return strVal;
			}else
				return;
		}

		console.log(maxOccurs(occurArray));
		console.log(maxOccurs(occur1));
		console.log(maxOccurs(occur2));
		console.log(maxOccurs(empty));
	</script>
</body>
</html>
