	<!-- Sample HTML -->
	<label>My Input: <input type="text" id="myInput"></label><button type="button">Submit</button>
	<img src="http://students.engr.scu.edu/~adiaztos/resources/choconut.jpg" alt="A Goat">
	<p id="somePara"><span class="allSpans"></span></p>

	<script>
		function getElementsByAttribute(attr){
			var foundElms = [];
			var elms = document.querySelectorAll("*");	
			var i,j;
			
			for(i = 0; i < elms.length; ++i){i
				for(j = 0; j < elms[i].attributes.length; ++j){
					//loops through the attributes and sees if any are a match to add to the foundElms array
					if(elms[i].attributes[j].name == attr){
						foundElms.push(elms[i]);
					}
				}
			}	
			console.log(foundElms);
			return foundElms;
		}
		// test your function with some sample attributes
		document.getElementsByTagName("button")[0].onclick = function(){
			var inputVal = document.getElementById("myInput").value;
			getElementsByAttribute(inputVal);
		};
		
	</script>
</body>
